<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rajdhani Pro AI ‚Äì Final Ultra Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --blue: #00d2ff; --bg: #0f172a; --panel: #1e293b; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; text-align: center; }
        
        .nav { background: var(--panel); padding: 15px; border-bottom: 3px solid var(--gold); display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; position: sticky; top: 0; z-index: 100; }
        .table-container { position: relative; background: #fff; border-radius: 12px; padding: 10px; margin: 20px auto; display: inline-block; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        table { border-collapse: collapse; color: #000; font-size: 15px; position: relative; z-index: 5; }
        td, th { border: 1.5px solid #ccc; padding: 10px; text-align: center; font-weight: 900; width: 50px; height: 50px; cursor: pointer; }
        th { background: #1e293b; color: #fff; }
        
        /* Dynamic Circle Effect */
        .circle { border: 4px solid #ff0055 !important; border-radius: 50% !important; background: rgba(255, 0, 85, 0.15); transition: all 0.2s ease; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--panel); padding: 20px; border-radius: 15px; border-top: 5px solid var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .card h3 { margin: 0 0 15px 0; color: var(--gold); text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }

        .check-line { background: rgba(255,255,255,0.05); padding: 15px; margin: 10px 0; border-radius: 10px; border-left: 6px solid var(--blue); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .check-line:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
        
        #future { font-size: 35px; color: #00ff88; font-weight: 900; text-shadow: 0 0 15px rgba(0,255,136,0.3); }

        #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 20px; display: none; z-index: 1000; padding: 25px; color: #000; width: 95%; max-width: 500px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 999; }
        button { cursor: pointer; font-weight: 800; border: none; border-radius: 8px; padding: 12px 20px; transition: 0.3s; }
        .btn-blue { background: var(--blue); color: #fff; }
        .btn-green { background: #28a745; color: #fff; }
        .btn-red { background: #dc3545; color: #fff; }
    </style>
</head>
<body>

<div class="nav">
    <input type="file" id="csv" style="display:none" accept=".csv">
    <button class="btn-blue" onclick="document.getElementById('csv').click()">üìÇ UPLOAD CSV</button>
    <button style="background:#555; color:#fff;" onclick="addRow()">‚ûï ROW</button>
    <button class="btn-green" onclick="saveData()">üíæ SAVE</button>
    <button class="btn-red" onclick="clearEverything()">üóëÔ∏è RESET ALL</button>
</div>

<div class="table-container">
    <canvas id="mainCanvas"></canvas>
    <table id="tbl"></table>
</div>

<div class="dashboard">
    <div class="card">
        <h3>‚úî Patterns in History (Check Lines)</h3>
        <div id="checks">Click any blank cell (**) to start analysis</div>
    </div>
    <div class="card">
        <h3>üîÆ Future AI (Strict 4-Pair)</h3>
        <div id="future">Waiting...</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div id="popup">
    <button onclick="closePopup()" style="float:right; background:#000; color:#fff;">X</button>
    <h2 style="margin-top:0; font-size:18px;">Historical Trace</h2>
    <div class="table-container" style="border:1px solid #ccc; display:block; margin:10px 0;">
        <canvas id="popCanvas"></canvas>
        <div id="popData"></div>
    </div>
</div>

<script>
const FAMILY = {"22":["22","27","72","77"],"11":["11","61","66","16"],"33":["33","83","88","38"],"99":["99","44","49","94"],"55":["00","05","50","55"],"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"]};

let data = JSON.parse(localStorage.getItem("Pradeep_Final_V5")) || Array(15).fill().map(()=>Array(5).fill("**"));
let currentPattern = null;

function getFam(v){ v=String(v).padStart(2,'0'); for(let k in FAMILY) if(FAMILY[k].includes(v)) return k; return "NA"; }
function isMatch(a, b){ if(a=="**" || b=="**" || !a || !b) return false; return getFam(a) === getFam(b); }

function draw() {
    let html = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th></tr>";
    data.forEach((row, ri) => {
        html += "<tr>";
        row.forEach((cell, ci) => {
            let active = currentPattern && currentPattern.mask[ri - currentPattern.start] && currentPattern.mask[ri - currentPattern.start][ci];
            html += `<td class="${active ? 'circle' : ''}" contenteditable="true" oninput="data[${ri}][${ci}]=this.innerText.trim()" onclick="analyzeCell(${ri},${ci})">${cell}</td>`;
        });
        html += "</tr>";
    });
    document.getElementById("tbl").innerHTML = html;
    if(currentPattern) setTimeout(() => drawLines("mainCanvas", "tbl"), 50);
}

function analyzeCell(r, c) {
    if(data[r][c] !== "**" && data[r][c] !== "") return;

    // 1. Reset current state immediately
    currentPattern = null;
    document.getElementById("future").innerHTML = "Analyzing...";
    document.getElementById("checks").innerHTML = "Searching...";

    // 2. Find Base Jodi from last 10 weeks
    let base = "**";
    for(let i=r-1; i>=Math.max(0, r-10); i--) {
        if(data[i][c] !== "**") { base = data[i][c]; break; }
    }
    if(base === "**") { alert("No data above to form a pattern!"); return; }

    // 3. Define 5-Row Pattern Mask
    let startRow = Math.max(0, r-5);
    let mask = [];
    for(let i=startRow; i<=r; i++) {
        let rowMask = [];
        for(let j=0; j<5; j++) {
            rowMask.push(data[i][j] !== "**" && isMatch(data[i][j], base) ? 1 : 0);
        }
        mask.push(rowMask);
    }

    currentPattern = { start: startRow, mask: mask, col: c, base: base };

    // 4. Search Records
    let matches = [];
    for(let i=0; i <= data.length - mask.length; i++) {
        if(i === startRow) continue; // Skip current
        let found = true;
        for(let k=0; k < mask.length; k++) {
            for(let j=0; j < 5; j++) {
                if(mask[k][j] && !isMatch(data[i+k][j], base)) { found = false; break; }
            }
            if(!found) break;
        }
        if(found) matches.push(i);
    }

    // 5. Update UI
    let results = [];
    let checksBox = document.getElementById("checks");
    checksBox.innerHTML = "";

    matches.forEach(mIndex => {
        let nextRow = mIndex + mask.length;
        let res = (data[nextRow]) ? data[nextRow][c] : "**";
        if(res !== "**") results.push(res);

        let div = document.createElement("div");
        div.className = "check-line";
        div.innerHTML = `<span>Pattern at Week ${mIndex+1}</span> <b style="color:var(--gold)">Result: ${res}</b>`;
        div.onclick = () => showPopup(mIndex);
        checksBox.appendChild(div);
    });

    // Final 4-Jodi Filter
    let top4 = [...new Set(results)].slice(0, 4);
    document.getElementById("future").innerHTML = top4.length ? top4.join(" - ") : "No Match";

    draw();
}

function showPopup(idx) {
    let mask = currentPattern.mask;
    let html = "<table>";
    for(let i=0; i<mask.length; i++) {
        html += "<tr>";
        data[idx+i].forEach((v, j) => {
            html += `<td class="${mask[i][j] ? 'circle' : ''}">${v}</td>`;
        });
        html += "</tr>";
    }
    document.getElementById("popData").innerHTML = html + "</table>";
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    setTimeout(() => drawLines("popCanvas", "popData"), 100);
}

function drawLines(cvId, tblId) {
    let cv = document.getElementById(cvId), ctx = cv.getContext("2d");
    let tbl = (typeof tblId === 'string' ? document.getElementById(tblId) : tblId);
    if(!tbl) return;
    cv.width = tbl.offsetWidth; cv.height = tbl.offsetHeight;
    ctx.clearRect(0,0,cv.width,cv.height);
    let dots = tbl.querySelectorAll(".circle");
    if(dots.length < 2) return;
    let rect = tbl.getBoundingClientRect();
    ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
    dots.forEach((dot, i) => {
        let r = dot.getBoundingClientRect();
        let x = r.left - rect.left + r.width/2;
        let y = r.top - rect.top + r.height/2;
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();
}

function addRow() { data.push(["**","**","**","**","**"]); draw(); }
function saveData() { localStorage.setItem("Pradeep_Final_V5", JSON.stringify(data)); alert("System Saved!"); }
function clearEverything() { if(confirm("Poora data saaf karein?")){ localStorage.clear(); location.reload(); }}
function closePopup() { document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }

document.getElementById("csv").onchange = e => {
    let reader = new FileReader();
    reader.onload = (ev) => {
        let lines = ev.target.result.split('\n').filter(l=>l.trim());
        data = lines.map(l => l.split(',').map(v => v.trim()).slice(0,5));
        draw();
        alert("CSV Uploaded Successfully!");
    };
    reader.readAsText(e.target.files[0]);
};

window.onload = draw;
</script>
</body>
</html>
