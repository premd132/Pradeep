<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rajdhani 5-Day Pro AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffd700; 
            --blue-circle: #0084ff; 
            --green-line: #00ff88; 
            --bg: #0f172a; 
            --panel: #1e293b; 
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; }

        #home-screen {
            height: 100vh; width: 100vw; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .hero-title { font-size: 2.5rem; color: var(--gold); margin: 0; }
        .enter-btn {
            background: var(--gold); color: #000; padding: 15px 40px;
            font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }

        #main-app { display: none; padding: 10px; }
        .toolbar { background: var(--panel); padding: 12px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        
        .table-container { position: relative; background: #fff; border-radius: 10px; padding: 5px; display: inline-block; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        table { border-collapse: collapse; color: #000; font-size: 14px; position: relative; z-index: 5; }
        td, th { border: 1px solid #ddd; text-align: center; font-weight: bold; width: 55px; height: 50px; cursor: pointer; }
        th { background: #1e293b; color: white; font-size: 12px; }
        
        .circle { border: 3px solid var(--blue-circle) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.15); }
        .selected-base { background: rgba(255, 215, 0, 0.4) !important; border: 2px solid var(--gold) !important; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; margin-top: 20px; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border-top: 3px solid var(--gold); }
        .card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 14px; }

        .match-btn { background: #2a2a2a; border-left: 4px solid var(--blue-circle); padding: 10px; margin: 5px 0; border-radius: 4px; cursor: pointer; font-size: 13px; display: flex; justify-content: space-between; }
        
        #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 15px; display: none; z-index: 100; padding: 15px; color: #000; width: 95%; max-width: 450px; box-shadow: 0 0 50px #000; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 90; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 class="hero-title">Rajdhani 5-Day AI</h1>
    <p style="opacity:0.7">MON-FRI PATTERN SCANNER</p>
    <button class="enter-btn" onclick="startApp()">START ANALYSIS</button>
</div>

<div id="main-app">
    <div class="toolbar">
        <input type="file" id="csv" style="display:none" onchange="loadCSV(this)">
        <button onclick="document.getElementById('csv').click()" style="background:#444; color:white; padding:8px 15px; border-radius:5px;">üìÇ CSV</button>
        <button onclick="addRow()" style="background:#444; color:white; padding:8px 15px; border-radius:5px;">‚ûï ROW</button>
        <button onclick="saveData()" style="background:#28a745; color:white; padding:8px 15px; border-radius:5px;">üíæ SAVE</button>
        <button onclick="resetAll()" style="background:#dc3545; color:white; padding:8px 15px; border-radius:5px;">üîÑ RESET</button>
    </div>

    <center>
        <div class="table-container">
            <canvas id="mainCanvas"></canvas>
            <table id="tbl"></table>
        </div>
    </center>

    <div class="dashboard">
        <div class="card">
            <h3>‚úî CHECK LINES (1.2.3)</h3>
            <div id="checks">Click a Jodi, then a Blank cell.</div>
        </div>
        <div class="card" id="future-card" style="display:none;">
            <h3>üöÄ FUTURE AI: 3-PAIR</h3>
            <div id="future-list" style="display:flex; gap:10px; justify-content:center;"></div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div id="popup">
    <button onclick="closePopup()" style="float:right; background:#dc3545; color:white; border:none; padding:5px 10px; border-radius:4px;">X</button>
    <h3 id="popTitle" style="margin: 0 0 15px 0; font-size:16px;">Sequence View</h3>
    <center>
        <div class="table-container" style="border: 1px solid #ddd;">
            <canvas id="popCanvas"></canvas>
            <div id="popData"></div>
        </div>
    </center>
</div>

<script>
let colCount = 5; // Rajdhani MON-FRI
const STORAGE_KEY = "rajdhani_ai_5day";
const families={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [["10","20","30","40","50"],["**","**","**","**","**"]];
let selectedBase = null;
let activePattern = null;

function startApp() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('main-app').style.display = 'block';
    render();
}

function render() {
    let h = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th></tr>";
    data.forEach((r, ri) => {
        h += "<tr>";
        r.forEach((v, ci) => {
            let isCircle = activePattern && ri >= activePattern.start && ri < activePattern.start + activePattern.shape.length && activePattern.shape[ri-activePattern.start][ci];
            let isBase = selectedBase && selectedBase.r === ri && selectedBase.c === ci;
            h += `<td class="${isCircle?'circle':''} ${isBase?'selected-base':''}" onclick="handleCell(${ri},${ci},'${v}')" contenteditable="${v!=='**'}" oninput="data[${ri}][${ci}]=this.innerText">${v}</td>`;
        });
        h += "</tr>";
    });
    document.getElementById('tbl').innerHTML = h;
    if(activePattern) setTimeout(() => drawLines("mainCanvas", document.getElementById('tbl')), 50);
}

function handleCell(r, c, val) {
    if (val !== "**") {
        selectedBase = { r, c, val };
        activePattern = null;
        render();
    } else {
        if (!selectedBase) return;
        processLogic(r, c);
    }
}

function processLogic(blankR, blankC) {
    let startRow = Math.max(0, blankR - 8);
    let shape = Array.from({length: blankR - startRow + 1}, () => Array(colCount).fill(0));
    let points = [];

    // Har blank cell ke upar ke 3-4 matches dhoondein (Base Jodi ki family ke)
    for(let i = blankR; i >= startRow; i--) {
        for(let j = 0; j < colCount; j++) {
            if (points.length < 4 && data[i][j] !== "**" && checkFam(data[i][j], selectedBase.val)) {
                shape[i-startRow][j] = 1;
                points.push({relR: i - blankR, relC: j - blankC});
            }
        }
    }

    activePattern = { start: startRow, shape: shape };
    render();

    // History Scan
    let matches = [], predictions = [];
    for(let i = 0; i < data.length - 10; i++) {
        if (data[i][blankC] === "**") continue;
        let matchScore = 0;
        points.forEach(p => {
            let histV = data[i+p.relR]?.[blankC+p.relC];
            if (histV && checkFam(histV, selectedBase.val)) matchScore++;
        });

        if (matchScore >= 3) {
            matches.push(i);
            predictions.push(data[i][blankC]); // Agla potential result
        }
    }

    updateResults(matches, predictions, points);
}

function updateResults(matches, predictions, points) {
    let checkDiv = document.getElementById('checks');
    checkDiv.innerHTML = matches.length ? "" : "No history found.";
    
    matches.slice(0, 3).forEach((idx, i) => {
        let d = document.createElement("div");
        d.className = "match-btn";
        d.innerHTML = `<span>#${i+1} Match Week ${idx+1}</span> <span>üëÅ VIEW</span>`;
        d.onclick = () => showPopup(idx, points);
        checkDiv.appendChild(d);
    });

    let fCard = document.getElementById('future-card');
    if (predictions.length) {
        fCard.style.display = "block";
        let unique = [...new Set(predictions)].slice(0, 3);
        document.getElementById('future-list').innerHTML = unique.map(p => `<div style="background:black; color:var(--green-line); padding:10px; border:1px solid; border-radius:5px; font-weight:bold; font-size:18px;">${p}</div>`).join("");
    } else { fCard.style.display = "none"; }
}

function showPopup(idx, points) {
    let html = "<table><tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th></tr>";
    let popupShape = Array.from({length: 9}, () => Array(colCount).fill(0));
    
    for(let r = idx-8; r <= idx; r++) {
        if (!data[r]) continue;
        html += "<tr>";
        for(let c = 0; c < colCount; c++) {
            let isPoint = points.some(p => (idx + p.relR) === r && (selectedBase.c + p.relC) === c); // This is simplified for the view
            html += `<td class="${isPoint?'circle':''}">${data[r][c]}</td>`;
        }
        html += "</tr>";
    }
    document.getElementById('popData').innerHTML = html + "</table>";
    document.getElementById('popup').style.display = "block";
    document.getElementById('overlay').style.display = "block";
    document.getElementById('popTitle').innerText = `History Record: Week ${idx+1}`;
    setTimeout(() => drawLines("popCanvas", document.getElementById('popData').querySelector('table')), 50);
}

function drawLines(cvsId, tblEl) {
    const cvs = document.getElementById(cvsId);
    const ctx = cvs.getContext("2d");
    cvs.width = tblEl.offsetWidth; cvs.height = tblEl.offsetHeight;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const cells = tblEl.querySelectorAll(".circle");
    if(cells.length < 2) return;
    const tRect = tblEl.getBoundingClientRect();
    ctx.strokeStyle = "#00ff88"; ctx.lineWidth = 2.5; ctx.beginPath();
    cells.forEach((c, i) => {
        const r = c.getBoundingClientRect();
        const x = r.left - tRect.left + r.width/2;
        const y = r.top - tRect.top + r.height/2;
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();
}

function checkFam(v1, v2) {
    if(!v1 || !v2 || v1=="**") return false;
    if(v1===v2) return true;
    for(let k in families) { if(families[k].includes(v1) && families[k].includes(v2)) return true; }
    return false;
}

function closePopup() { document.getElementById('popup').style.display="none"; document.getElementById('overlay').style.display="none"; }
function addRow() { data.push(Array(colCount).fill("**")); render(); }
function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); alert("Data Saved!"); }
function resetAll() { selectedBase = null; activePattern = null; render(); }
function loadCSV(input) {
    let fr = new FileReader();
    fr.onload = () => {
        data = fr.result.split('\n').filter(l=>l.trim()).map(l => l.split(',').map(v => v.trim()).slice(0,5));
        render();
    };
    fr.readAsText(input.files[0]);
}
render();
</script>
</body>
</html>
