<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rajdhani Pro AI ‚Äì Advanced System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffd700; --blue: #0084ff; --green: #00ff88; 
            --bg: #0f172a; --panel: #1e293b; 
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; }

        #home-screen {
            height: 100vh; width: 100vw; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .hero-title { font-size: 3rem; color: var(--gold); margin: 0; text-shadow: 0 0 20px rgba(255,215,0,0.3); }
        .enter-btn {
            background: var(--gold); color: #000; padding: 15px 40px;
            font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px;
            cursor: pointer; margin-top: 20px;
        }

        #main-app { display: none; padding: 15px; }
        .toolbar { background: var(--panel); padding: 12px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        
        .table-container { position: relative; background: #fff; border-radius: 10px; padding: 5px; box-shadow: 0 0 30px rgba(0,0,0,0.5); display: inline-block; }
        table { border-collapse: collapse; color: #000; font-size: 14px; position: relative; z-index: 5; }
        td, th { border: 1px solid #ddd; padding: 8px 4px; text-align: center; font-weight: bold; width: 45px; height: 45px; cursor: pointer; }
        th { background: #1e293b; color: white; font-size: 11px; }
        
        .circle { border: 3px solid var(--blue) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.15); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 20px; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border-top: 3px solid var(--gold); }
        .card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 14px; }

        #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 15px; display: none; z-index: 100; padding: 15px; color: #000; width: 90%; max-width: 400px; box-shadow: 0 0 50px #000; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 90; }
        .check-line { background: #2a2a2a; margin: 5px 0; padding: 10px; cursor: pointer; border-radius: 6px; border-left: 4px solid var(--blue); transition: 0.3s; }
        .check-line:hover { background: #3a3a3a; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 class="hero-title">Rajdhani PRO AI</h1>
    <button class="enter-btn" onclick="startApp()">START ANALYSIS</button>
</div>

<div id="main-app">
    <div class="toolbar">
        <input type="file" id="csv" style="display:none" accept=".csv">
        <button onclick="document.getElementById('csv').click()" style="background:#444; color:white; padding:8px 15px; border-radius:5px;">üìÇ CSV</button>
        <button onclick="addRow()" style="background:#444; color:white; padding:8px 15px; border-radius:5px;">‚ûï ROW</button>
        <button onclick="saveData()" style="background:#28a745; color:white; padding:8px 15px; border-radius:5px;">üíæ SAVE</button>
        <button onclick="clearData()" style="background:#dc3545; color:white; padding:8px 15px; border-radius:5px;">üóëÔ∏è CLEAR</button>
    </div>

    <center>
        <div class="table-container">
            <canvas id="mainCanvas"></canvas>
            <table id="tbl"></table>
        </div>
    </center>

    <div class="dashboard">
        <div class="card"><h3>‚úî Check Lines (Matches)</h3><div id="checks">Click blank cell...</div></div>
        <div class="card"><h3>ü§ñ AI Analysis</h3><div id="ai">Ready...</div></div>
        <div class="card"><h3>üîÆ Future Prediction (Max 4)</h3><div id="future">...</div></div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div id="popup">
    <button onclick="closePopup()" style="float:right; background:red; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">X</button>
    <h3 style="margin-top:0;">Pattern Trace View</h3>
    <center>
        <div class="table-container" style="border:1px solid #ddd;">
            <canvas id="popCanvas"></canvas>
            <div id="popData"></div>
        </div>
    </center>
</div>

<script>
const FAMILY = {"22":["22","27","72","77"],"11":["11","61","66","16"],"33":["33","83","88","38"],"99":["99","44","49","94"],"55":["50","00","05","55"],"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"]};

let data = JSON.parse(localStorage.getItem("Rajdhani_Pro_v4")) || Array(15).fill().map(()=>Array(5).fill("**"));
let activeMark = null, targetCol = 0;

function startApp() { document.getElementById('home-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'block'; draw(); }
function fam(v){for(let k in FAMILY) if(FAMILY[k].includes(v)) return k; return "NA";}
function smartMatch(a,b){ if(a=="**"||b=="**") return false; return fam(a)===fam(b); }

function draw(){
    let h="<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th></tr>";
    data.forEach((r,ri)=>{
        h+="<tr>";
        r.forEach((c,ci)=>{
            let cls = (activeMark && isPart(ri, ci)) ? "circle" : "";
            h+=`<td class="${cls}" contenteditable oninput="updateCell(${ri},${ci},this)" onclick="handleCell(${ri},${ci})">${c}</td>`;
        });
        h+="</tr>";
    });
    document.getElementById("tbl").innerHTML=h;
    if(activeMark) setTimeout(() => drawLines("mainCanvas", "tbl"), 50);
}

function updateCell(r,c,el){ data[r][c] = el.innerText.trim(); }
function isPart(ri, ci){ if(!activeMark) return false; let i = ri - activeMark.start; return (i >= 0 && i < activeMark.shape.length && activeMark.shape[i][ci]); }

function handleCell(r, c){
    if(data[r][c] === "**" || data[r][c] === ""){
        targetCol = c;
        makePattern(r, c);
    }
}

function makePattern(r, c) {
    let base = "**";
    // Blank cell ke upar ki 10 rows mein last available jodi dhoondhna
    for(let i=r-1; i>=Math.max(0, r-10); i--){ if(data[i][c]!="**"){ base=data[i][c]; break; }}
    if(base=="**") return alert("Upar koi data nahi hai pattern banane ke liye!");

    let shape = [];
    let startRow = Math.max(0, r-5); // Pichle 5 din ka saancha
    for(let i=startRow; i<=r; i++){
        let row = [];
        for(let j=0; j<5; j++){ row.push(data[i][j]!="**" && smartMatch(data[i][j], base) ? 1 : 0); }
        shape.push(row);
    }
    
    // Poore data mein search karna
    let matches = [];
    for(let i=0; i<=data.length - shape.length; i++){
        let ok = true;
        for(let k=0; k<shape.length; k++){
            for(let j=0; j<5; j++){ if(shape[k][j] && !smartMatch(data[i+k][j], base)){ ok=false; break; }}
            if(!ok) break;
        }
        if(ok && i !== startRow) matches.push({index: i});
    }

    activeMark = {start: startRow, shape: shape};
    draw();
    displayResults(shape, matches);
}

function displayResults(shape, matches){
    let checksBox = document.getElementById("checks");
    checksBox.innerHTML = "";
    let pool = [];

    matches.forEach(m => {
        let div = document.createElement("div");
        div.className = "check-line";
        div.innerText = `Line Match: Row ${m.index + 1} to ${m.index + shape.length}`;
        div.onclick = () => showPopupView(shape, m.index);
        checksBox.appendChild(div);

        let nextRow = m.index + shape.length;
        if(nextRow < data.length && data[nextRow][targetCol] != "**") pool.push(data[nextRow][targetCol]);
    });

    // AI Box Update
    document.getElementById("ai").innerHTML = `Found ${matches.length} similar patterns in history.`;
    
    // Future Box Update (Strictly 4 jodi)
    let uniquePool = [...new Set(pool)].slice(0, 4);
    document.getElementById("future").innerHTML = uniquePool.length ? 
        `<b style="font-size:1.5rem; color:var(--green)">${uniquePool.join(" - ")}</b>` : "No results found.";
}

function showPopupView(shape, idx){
    let h = "<table id='popTbl' style='color:#000'>";
    for(let i=0; i<shape.length; i++){
        h += "<tr>";
        data[idx+i].forEach((v,j)=>{ h += `<td class="${shape[i][j]?'circle':''}">${v}</td>`; });
        h += "</tr>";
    }
    document.getElementById("popData").innerHTML = h + "</table>";
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    setTimeout(() => drawLines("popCanvas", "popTbl"), 100);
}

function drawLines(cvId, tblId) {
    let cv = document.getElementById(cvId), ctx = cv.getContext("2d"), tbl = (typeof tblId === 'string') ? document.getElementById(tblId) : tblId;
    if(!tbl) return;
    cv.width = tbl.offsetWidth; cv.height = tbl.offsetHeight;
    ctx.clearRect(0,0,cv.width,cv.height);
    let cells = tbl.querySelectorAll(".circle");
    if(cells.length < 2) return;
    let rect = tbl.getBoundingClientRect();
    ctx.strokeStyle = "#0084ff"; ctx.lineWidth = 2.5; ctx.beginPath();
    cells.forEach((c, i) => {
        let r = c.getBoundingClientRect();
        let x = r.left - rect.left + r.width/2;
        let y = r.top - rect.top + r.height/2;
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();
}

function addRow(){ data.push(["**","**","**","**","**"]); draw(); }
function saveData(){ localStorage.setItem("Rajdhani_Pro_v4", JSON.stringify(data)); alert("Data Saved!"); }
function clearData(){ if(confirm("Sab delete karein?")){ localStorage.clear(); location.reload(); }}
function closePopup(){ document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }

document.getElementById("csv").onchange = e => {
    let fr = new FileReader();
    fr.onload = () => {
        data = fr.result.split('\n').filter(l=>l.trim()).map(l => l.split(',').map(v => v.trim()).slice(0,5));
        draw();
    };
    fr.readAsText(e.target.files[0]);
};
</script>
</body>
</html>
