<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalyan Pro AI - Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --blue: #0084ff; --red: #ff3131; --bg: #0f172a; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; }

        /* Home Page Overlay */
        #home-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .hero-title { font-size: 2.8rem; color: var(--gold); font-weight: 800; }
        .hero-sub { color: #8a99af; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 30px; }
        .start-btn {
            background: var(--gold); color: #000; padding: 18px 50px;
            font-size: 1.1rem; font-weight: 800; border: none; border-radius: 50px;
            cursor: pointer;
        }

        /* App Layout */
        #main-app { display: none; padding: 10px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; background: #334155; color: white; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .tab-btn.active { background: var(--gold); color: #000; }

        /* Table UI */
        .table-container { background: #fff; border-radius: 12px; padding: 5px; display: inline-block; position: relative; }
        table { border-collapse: collapse; color: #000; }
        td, th { border: 1px solid #ddd; width: 42px; height: 42px; text-align: center; font-weight: 800; font-size: 14px; }
        th { background: #1e293b; color: white; font-size: 9px; }

        /* Marking */
        .circle-b { border: 3px solid var(--blue) !important; border-radius: 8px; background: rgba(0, 132, 255, 0.1); }
        .circle-r { border: 3px solid var(--red) !important; border-radius: 8px; background: rgba(255, 49, 49, 0.1); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5; }

        .card { background: #1e293b; padding: 15px; border-radius: 12px; margin-top: 15px; border-top: 3px solid var(--gold); }
        
        /* Popup Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 1000; }
        #popup {
            position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
            background: #fff; border-radius: 20px; display: none; z-index: 1100;
            width: 95%; max-width: 400px; padding: 20px; color: #000; text-align: center;
        }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 class="hero-title">KALYAN PRO AI</h1>
    <p class="hero-sub">ADVANCED PATTERN RECOGNITION</p>
    <button class="start-btn" onclick="openDashboard()">START ANALYSIS</button>
</div>

<div id="main-app">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchM('MILAN', 6, this)">MILAN (6D)</button>
        <button class="tab-btn" onclick="switchM('KALYAN', 6, this)">KALYAN (6D)</button>
        <button class="tab-btn" onclick="switchM('RAJDHANI', 5, this)">RAJDHANI (5D)</button>
    </div>

    <center>
        <div class="table-container">
            <canvas id="canvas"></canvas>
            <table id="grid"></table>
        </div>
    </center>

    <div class="card">
        <h3 style="color:var(--gold); font-size: 14px;">ðŸ”® PREDICTION: <span id="pred-val">--</span></h3>
    </div>
    
    <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; background:none; border:none; color:#444; font-size:10px;">Emergency Reset Data</button>
</div>

<div class="overlay" id="overlay" onclick="closePop()"></div>
<div id="popup">
    <h3 style="margin-bottom:15px;">Evidence View</h3>
    <div id="popContent"></div>
    <button onclick="closePop()" style="background:red; color:white; border:none; padding:10px; width:100%; border-radius:8px; margin-top:10px; font-weight:bold;">CLOSE</button>
</div>

<script>
let currentM = "MILAN";
let currentCols = 6;
// Simple data initialization [cite: 2026-02-03]
let db = {
    "MILAN": Array(10).fill().map(() => Array(6).fill("**")),
    "KALYAN": Array(10).fill().map(() => Array(6).fill("**")),
    "RAJDHANI": Array(10).fill().map(() => Array(5).fill("**"))
};

// Try to load saved data [cite: 2026-02-03]
try {
    const saved = localStorage.getItem("KALYAN_V9_DATA");
    if(saved) db = JSON.parse(saved);
} catch(e) { console.log("Data load error"); }

function openDashboard() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('main-app').style.display = 'block';
    render();
}

function switchM(name, cCount, btn) {
    currentM = name;
    currentCols = cCount; [cite: 2026-02-03]
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render();
}

function render() {
    let data = db[currentM];
    let html = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th>" + (currentCols==6?"<th>SAT</th>":"") + "</tr>";
    data.forEach((row, ri) => {
        html += "<tr>";
        row.slice(0, currentCols).forEach((cell, ci) => {
            html += `<td contenteditable oninput="edit(${ri},${ci},this)">${cell}</td>`;
        });
        html += "</tr>";
    });
    document.getElementById('grid').innerHTML = html;
}

function edit(r, c, el) {
    let val = el.innerText.trim();
    if(val.length > 2) val = val.substring(0,2);
    db[currentM][r][c] = val || "**";
    localStorage.setItem("KALYAN_V9_DATA", JSON.stringify(db)); [cite: 2026-02-03]
}

function closePop() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('popup').style.display = 'none';
}

// Initial render
render();
</script>
</body>
</html>
