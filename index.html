<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalyan Pro AI ‚Äì Fixed System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --blue: #0084ff; --green: #00ff88; --bg: #0f172a; --panel: #1e293b; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; }

        /* --- Simple Home Screen --- */
        #home-screen {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000;
        }
        .hero-title { font-size: 3rem; color: var(--gold); font-weight: 800; }
        .enter-btn {
            background: var(--gold); color: #000; padding: 15px 50px;
            font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px;
            cursor: pointer; margin-top: 20px;
        }

        /* --- Dashboard --- */
        #main-app { padding: 10px; position: relative; z-index: 1; }
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #334155; color: white; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 11px; }
        .tab-btn.active { background: var(--gold); color: #000; }

        .toolbar { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
        .tool-btn { padding: 10px 15px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; background: #444; font-size: 11px; }

        /* Table */
        .table-container { position: relative; background: #fff; border-radius: 10px; padding: 5px; display: inline-block; }
        table { border-collapse: collapse; color: #000; position: relative; z-index: 5; }
        td, th { border: 1px solid #ddd; width: 45px; height: 45px; text-align: center; font-weight: bold; }
        th { background: #1e293b; color: white; font-size: 10px; }
        
        .circle { border: 3px solid var(--blue) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.15); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }

        #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 15px; display: none; z-index: 11000; padding: 15px; color: #000; width: 95%; max-width: 400px; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 10500; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 class="hero-title">Kalyan PRO AI</h1>
    <button class="enter-btn" onclick="document.getElementById('home-screen').style.display='none'">ENTER SYSTEM</button>
</div>

<div id="main-app">
    <div class="tabs">
        <button class="tab-btn active" onclick="changeM('KALYAN', 6, this)">KALYAN</button>
        <button class="tab-btn" onclick="changeM('MILAN', 6, this)">MILAN</button>
        <button class="tab-btn" onclick="changeM('RAJDHANI', 5, this)">RAJDHANI (5D)</button>
    </div>

    <div class="toolbar">
        <input type="file" id="csv-file" style="display:none" onchange="handleCSV(this)">
        <button class="tool-btn" onclick="document.getElementById('csv-file').click()">üìÇ LOAD CSV</button>
        <button class="tool-btn" onclick="addRow()">‚ûï ROW</button>
        <button class="tool-btn" onclick="doSave()" style="background:#28a745;">üíæ SAVE ALL</button>
        <button class="tool-btn" onclick="doClear()" style="background:#dc3545;">üóëÔ∏è RESET</button>
    </div>

    <center>
        <div class="table-container">
            <canvas id="mainCvs"></canvas>
            <table id="mainTbl"></table>
        </div>
    </center>

    <div id="ai-panel" style="background:var(--panel); padding:15px; border-radius:12px; margin-top:15px; border-top:3px solid var(--gold);">
        <h3 style="color:var(--gold); font-size:13px;">ü§ñ SYSTEM STATUS: <span id="st">Ready</span></h3>
        <div id="log" style="font-size:12px; margin-top:10px; color:#ccc;">Click blank cell for pattern...</div>
    </div>
</div>

<div class="overlay" id="ovl" onclick="closePop()"></div>
<div id="popup">
    <h3 style="margin-bottom:15px;">Evidence Record</h3>
    <div id="popContent"></div>
    <button onclick="closePop()" style="width:100%; margin-top:15px; background:#000; color:#fff; padding:12px; border-radius:8px; font-weight:bold;">CLOSE</button>
</div>

<script>
let curM = "KALYAN", curC = 6, activeP = null;
const fams={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

// Local storage logic [cite: 2026-02-03]
let db = JSON.parse(localStorage.getItem("KALYAN_V12_FINAL")) || {
    "KALYAN": [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["**","**","**","**","**","**"]],
    "MILAN": [["**","**","**","**","**","**"]],
    "RAJDHANI": [["**","**","**","**","**"]]
};

function changeM(name, c, btn) {
    curM = name; curC = c; [cite: 2026-02-03]
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeP = null;
    render();
}

function render() {
    let d = db[curM];
    let heads = ["MON","TUE","WED","THU","FRI","SAT"].slice(0, curC);
    let html = "<tr>" + heads.map(h => `<th>${h}</th>`).join('') + "</tr>";
    d.forEach((r, ri) => {
        html += "<tr>";
        r.slice(0, curC).forEach((val, ci) => {
            let isM = activeP && ri >= activeP.start && ri < activeP.start + activeP.shape.length && activeP.shape[ri-activeP.start][ci];
            html += `<td class="${isM?'circle':''}" contenteditable="true" oninput="upd(${ri},${ci},this)" onclick="${val=='**'?'findP('+ri+','+ci+')':'' }">${val}</td>`;
        });
        html += "</tr>";
    });
    document.getElementById("mainTbl").innerHTML = html;
    if(activeP) setTimeout(() => drawL("mainCvs", document.getElementById("mainTbl")), 50);
}

function upd(r, c, el) { db[curM][r][c] = el.innerText.trim() || "**"; }
function addRow() { db[curM].push(Array(curC).fill("**")); render(); }
function doSave() { localStorage.setItem("KALYAN_V12_FINAL", JSON.stringify(db)); alert("Saved!"); }
function doClear() { if(confirm("Reset current market?")){ db[curM]=[Array(curC).fill("**")]; render(); }}

function findP(r, c) {
    let data = db[curM], base = "**";
    for(let i=r; i>=0; i--){ if(data[i][c]!="**"){base=data[i][c]; break;}}
    if(base=="**") return;
    let shape = [];
    for(let i=Math.max(0,r-3); i<=r; i++){
        let row=[];
        for(let j=0; j<curC; j++){ row.push(data[i][j]!="**" && (data[i][j]===base || getFam(data[i][j])===getFam(base))?1:0); }
        shape.push(row);
    }
    scan(shape, base);
}

function getFam(v){for(let k in fams) if(fams[k].includes(v)) return k; return "NA";}

function scan(shape, base) {
    let d = db[curM], matches = [];
    for(let i=0; i<=d.length-shape.length; i++){
        let ok=true;
        for(let k=0; k<shape.length; k++){
            for(let j=0; j<curC; j++){ if(shape[k][j] && !(d[i+k][j]===base || getFam(d[i+k][j])===getFam(base))){ok=false; break;}}
            if(!ok) break;
        }
        if(ok) matches.push(i);
    }
    let log = document.getElementById("log");
    log.innerHTML = matches.length ? "" : "No history patterns found.";
    matches.slice(0, 3).forEach(idx => {
        let div = document.createElement("div");
        div.style = "background:#222; margin:5px 0; padding:10px; cursor:pointer; border-radius:5px; border-left:4px solid #0084ff;";
        div.innerHTML = `Pattern Match found at Week ${idx+1} <span style="float:right">VIEW</span>`;
        div.onclick = () => { activeP={start:idx, shape:shape}; render(); };
        log.appendChild(div);
    });
}

function handleCSV(input) {
    let fr = new FileReader();
    fr.onload = () => {
        let lines = fr.result.split('\n').filter(l=>l.trim());
        db[curM] = lines.map(l => l.split(',').map(v => v.trim()).slice(0, curC));
        render();
        alert("CSV Loaded into " + curM);
    };
    fr.readAsText(input.files[0]);
}

function drawL(id, tel) {
    const cvs = document.getElementById(id), ctx = cvs.getContext("2d");
    cvs.width = tel.offsetWidth; cvs.height = tel.offsetHeight;
    const cells = tel.querySelectorAll(".circle");
    if(cells.length < 2) return;
    const rT = tel.getBoundingClientRect();
    ctx.strokeStyle = "#00ff88"; ctx.lineWidth = 3; ctx.beginPath();
    cells.forEach((c, i) => {
        const r = c.getBoundingClientRect();
        const x = r.left - rT.left + r.width/2, y = r.top - rT.top + r.height/2;
        if(i==0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();
}

function closePop() { document.getElementById('ovl').style.display='none'; document.getElementById('popup').style.display='none'; }

render();
</script>
</body>
</html>
