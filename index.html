<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalyan Pro AI ‚Äì Fixed & Final</title>
    <style>
        :root { --gold: #ffd700; --blue: #0084ff; --green: #00ff88; --bg: #0f172a; --panel: #1e293b; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- Home Screen Layer --- */
        #home-screen {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .enter-btn {
            background: var(--gold); color: #000; padding: 20px 60px;
            font-size: 1.5rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer;
        }

        /* --- Dashboard Container --- */
        #main-app { display: none; padding: 10px; position: relative; z-index: 100; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 15px 5px; border: none; background: #334155; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .tab-btn.active { background: var(--gold); color: #000; }

        .toolbar { display: flex; gap: 10px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .tool-btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; background: #444; }

        /* Table & Canvas */
        .table-container { position: relative; background: #fff; border-radius: 12px; padding: 10px; display: inline-block; margin-top: 10px; }
        table { border-collapse: collapse; color: #000; position: relative; z-index: 10; }
        td, th { border: 1px solid #ddd; width: 48px; height: 48px; text-align: center; font-weight: bold; font-size: 16px; }
        th { background: #1e293b; color: white; font-size: 10px; }
        
        .circle { border: 4px solid var(--blue) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.2); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5; }

        .status-card { background: var(--panel); padding: 15px; border-radius: 15px; border-top: 4px solid var(--gold); margin-top: 20px; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 style="color:var(--gold); font-size: 2.5rem; margin-bottom: 20px;">KALYAN PRO AI</h1>
    <button class="enter-btn" onclick="enterSystem()">ENTER SYSTEM</button>
</div>

<div id="main-app">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchMarket('KALYAN', 6, this)">KALYAN</button>
        <button class="tab-btn" onclick="switchMarket('MILAN', 6, this)">MILAN</button>
        <button class="tab-btn" onclick="switchMarket('RAJDHANI', 5, this)">RAJDHANI (5D)</button>
    </div>

    <div class="toolbar">
        <input type="file" id="csv-file" style="display:none" onchange="importCSV(this)">
        <button class="tool-btn" onclick="document.getElementById('csv-file').click()">üìÇ LOAD CSV</button>
        <button class="tool-btn" onclick="addNewRow()">‚ûï ADD ROW</button>
        <button class="tool-btn" onclick="saveToLocal()" style="background:#28a745;">üíæ SAVE DATA</button>
    </div>

    <center>
        <div class="table-container" id="t-wrap">
            <canvas id="mainCvs"></canvas>
            <table id="mainTbl"></table>
        </div>
    </center>

    <div class="status-card">
        <h3 style="color:var(--gold); font-size: 14px; margin-bottom: 10px;">üîç PATTERN RECOGNITION</h3>
        <div id="results" style="font-size: 13px; color: #cbd5e1;">Click any blank cell (**) to start scanning history...</div>
    </div>
</div>

<script>
let curM = "KALYAN", curC = 6, activeP = null;
const fams={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

// Data handling with Local Storage [cite: 2026-02-03]
let db = JSON.parse(localStorage.getItem("FINAL_AI_STORAGE")) || {
    "KALYAN": [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["**","**","**","**","**","**"]],
    "MILAN": [["**","**","**","**","**","**"]],
    "RAJDHANI": [["**","**","**","**","**"]]
};

function enterSystem() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('main-app').style.display = 'block';
    render();
}

function switchMarket(name, cols, btn) {
    curM = name; curC = cols; [cite: 2026-02-03]
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeP = null;
    render();
}

function render() {
    let data = db[curM];
    let heads = ["MON","TUE","WED","THU","FRI","SAT"].slice(0, curC);
    let h = "<tr>" + heads.map(x => `<th>${x}</th>`).join('') + "</tr>";
    
    data.forEach((r, ri) => {
        h += "<tr>";
        r.slice(0, curC).forEach((val, ci) => {
            let isM = activeP && ri >= activeP.start && ri < activeP.start + activeP.shape.length && activeP.shape[ri-activeP.start][ci];
            h += `<td class="${isM?'circle':''}" contenteditable="true" oninput="upd(${ri},${ci},this)" onclick="${val=='**'?'findPattern('+ri+','+ci+')':'' }">${val}</td>`;
        });
        h += "</tr>";
    });
    document.getElementById('mainTbl').innerHTML = h;
    if(activeP) setTimeout(() => drawLines(), 50);
}

function upd(r, c, el) { db[curM][r][c] = el.innerText.trim() || "**"; }
function addNewRow() { db[curM].push(Array(curC).fill("**")); render(); }
function saveToLocal() { localStorage.setItem("FINAL_AI_STORAGE", JSON.stringify(db)); alert("Data Saved Successfully!"); }

function importCSV(input) {
    let fr = new FileReader();
    fr.onload = () => {
        let lines = fr.result.split('\n').filter(l => l.trim());
        db[curM] = lines.map(l => l.split(',').map(v => v.trim()).slice(0, curC));
        render();
        alert("CSV Loaded!");
    };
    fr.readAsText(input.files[0]);
}

function findPattern(r, c) {
    let data = db[curM], base = "**";
    for(let i=r; i>=0; i--) { if(data[i][c]!="**") { base=data[i][c]; break; } }
    if(base=="**") return;
    let shape = [];
    for(let i=Math.max(0,r-3); i<=r; i++) {
        let row = [];
        for(let j=0; j<curC; j++) { row.push(data[i][j]!="**" && (data[i][j]===base || isFam(data[i][j], base))?1:0); }
        shape.push(row);
    }
    scan(shape, base);
}

function isFam(v1, v2) {
    for(let k in fams) { if(fams[k].includes(v1) && fams[k].includes(v2)) return true; }
    return false;
}

function scan(shape, base) {
    let d = db[curM], matches = [];
    for(let i=0; i<=d.length-shape.length; i++) {
        let ok = true;
        for(let k=0; k<shape.length; k++) {
            for(let j=0; j<curC; j++) { if(shape[k][j] && !(d[i+k][j]===base || isFam(d[i+k][j], base))) { ok=false; break; } }
            if(!ok) break;
        }
        if(ok) matches.push(i);
    }
    let res = document.getElementById('results');
    res.innerHTML = matches.length ? "" : "No patterns found in 10-week history.";
    matches.slice(0, 3).forEach(idx => {
        let d = document.createElement("div");
        d.style = "background:#222; margin:10px 0; padding:12px; cursor:pointer; border-radius:8px; border-left:5px solid #0084ff;";
        d.innerHTML = `Pattern Match Found at Row ${idx+1} <span style="float:right">CLICK TO VIEW</span>`;
        d.onclick = () => { activeP={start:idx, shape:shape}; render(); };
        res.appendChild(d);
    });
}

function drawLines() {
    const cvs = document.getElementById('mainCvs'), ctx = cvs.getContext("2d"), tel = document.getElementById('mainTbl');
    cvs.width = tel.offsetWidth; cvs.height = tel.offsetHeight;
    const cells = tel.querySelectorAll(".circle");
    if(cells.length < 2) return;
    const rT = tel.getBoundingClientRect();
    ctx.strokeStyle = "#00ff88"; ctx.lineWidth = 4; ctx.beginPath();
    cells.forEach((c, i) => {
        const r = c.getBoundingClientRect();
        const x = r.left - rT.left + r.width/2, y = r.top - rT.top + r.height/2;
        if(i==0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();
}
</script>
</body>
</html>
