<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalyan Pro ‚Äì Dual Family AI</title>
<style>
    :root { --gold: #ffd700; --blue: #3e84ff; --red: #ff3e3e; --bg: #121212; --panel: #1e1e1e; }
    body { font-family: 'Segoe UI', Arial; background: var(--bg); color: #fff; margin: 0; padding: 10px; }
    h2 { color: var(--gold); text-align: center; margin: 5px 0; font-size: 1.2rem; }
    .toolbar { background: var(--panel); padding: 10px; border-radius: 8px; border: 1px solid #444; margin-bottom: 10px; display: flex; gap: 8px; justify-content: center; }
    .table-container { position: relative; display: inline-block; background: #fff; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
    table { border-collapse: collapse; font-size: 12px; position: relative; z-index: 2; color: #000; }
    td, th { border: 1px solid #ccc; padding: 8px 4px; text-align: center; font-weight: bold; width: 35px; height: 35px; }
    th { background: #800000; color: white; }
    .blank { background: #e0e0e0 !important; cursor: pointer; }
    .circle { border: 2.5px solid var(--red); border-radius: 100%; background: rgba(255, 0, 0, 0.1); z-index: 5; }
    .circle-alt { border: 2.5px solid var(--blue); border-radius: 100%; background: rgba(0, 0, 255, 0.1); }
    .dashboard { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .card { background: var(--panel); padding: 10px; border-radius: 8px; border-left: 4px solid var(--gold); flex: 1; min-width: 200px; }
    canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 3; }
    button { background: var(--gold); color: #000; border: none; padding: 8px 12px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<h2>üèÜ Kalyan Dual-Pattern AI</h2>

<div class="toolbar">
    <button onclick="addRow()">‚ûï Row</button>
    <button onclick="saveData()">üíæ Save</button>
    <button onclick="clearData()" style="background:#dc3545; color:white;">üóëÔ∏è Reset</button>
</div>

<center>
    <div class="table-container">
        <canvas id="mainCanvas"></canvas>
        <table id="tbl"></table>
    </div>
</center>

<div class="dashboard">
    <div class="card"><h3>‚úî Matches</h3><div id="checks"></div></div>
    <div class="card"><h3>ü§ñ Dual AI Logic</h3><div id="ai">Wait...</div></div>
</div>

<script>
const STORAGE_KEY="pdata_kalyan_v2";
let targetCol=null;
const families={  
"22":["22","27","72","77"],"11":["11","61","66","16"],"33":["33","83","88","38"],"99":["99","44","49","94"],"55":["50","00","05","55"],
"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"]
};  

function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function palti(v){return v[1]+v[0];}
function norm(v){if(v==""||v=="**")return "**"; v=String(v); return v.length==1?"0"+v:v;}

// Modified Match Logic to track WHICH family matched
function smartMatch(a,b){ if(a=="**"||b=="**") return false; return a===b || palti(a)===b || fam(a)===fam(b); }

let data=JSON.parse(localStorage.getItem(STORAGE_KEY)) || [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["90","34","82","09","28","19"],["**","**","**","**","**","**"]];
data = data.map(r => r.map(norm));

let activeMark=null;

function draw(){
 let h="<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let patternInfo = isPartOfPattern(ri, ci);
   let cls = patternInfo ? (patternInfo.type === 1 ? "circle f1" : "circle f2") : "";
   if(c=="**") cls += " blank";
   h+=`<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)" onclick="${c=='**'?'makePattern('+ri+','+ci+')':'' }">${c}</td>`;
  });
  h+="</tr>";
 });
 document.getElementById("tbl").innerHTML=h;
 if(activeMark) setTimeout(() => drawLines("mainCanvas", document.getElementById("tbl")), 50);
}

// Check which family a cell belongs to in the pattern
function isPartOfPattern(ri, ci){
    if(!activeMark) return null;
    let i = ri - activeMark.start;
    if(i >= 0 && i < activeMark.shape.length) {
        let cellVal = activeMark.shape[i][ci];
        if(cellVal !== 0) return { type: cellVal }; 
    }
    return null;
}

function drawLines(cvsId, tblEl) {
    const cvs = document.getElementById(cvsId);
    const ctx = cvs.getContext("2d");
    cvs.width = tblEl.offsetWidth; cvs.height = tblEl.offsetHeight;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    
    const tRect = tblEl.getBoundingClientRect();
    const drawForType = (type, color) => {
        const cells = Array.from(tblEl.querySelectorAll(type === 1 ? ".f1" : ".f2"));
        if(cells.length < 2) return;
        ctx.strokeStyle = color; ctx.lineWidth = 2;
        for(let i=0; i<cells.length-1; i++) {
            const r1 = cells[i].getBoundingClientRect();
            const r2 = cells[i+1].getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(r1.left - tRect.left + r1.width/2, r1.top - tRect.top + r1.height/2);
            ctx.lineTo(r2.left - tRect.left + r2.width/2, r2.top - tRect.top + r2.height/2);
            ctx.stroke();
        }
    };
    drawForType(1, "blue");  // Family 1 Lines
    drawForType(2, "red");   // Family 2 Lines
}

function makePattern(r,c){
 targetCol=c;
 let shape=[];
 let familiesFound = [];
 
 // Step 1: Detect up to 2 distinct families in the 4-week area
 for(let i=Math.max(0,r-3); i<=r; i++){
  for(let j=0; j<6; j++){
   let v = data[i][j];
   if(v !== "**") {
    let f = fam(v);
    if(!familiesFound.includes(f) && familiesFound.length < 2) familiesFound.push(f);
   }
  }
 }

 // Step 2: Build shape with Family 1 (type 1) and Family 2 (type 2)
 for(let i=Math.max(0,r-3); i<=r; i++){
  let row=[];
  for(let j=0; j<6; j++){
   let v = data[i][j];
   if(v !== "**") {
    if(fam(v) === familiesFound[0]) row.push(1);
    else if(fam(v) === familiesFound[1]) row.push(2);
    else row.push(0);
   } else row.push(0);
  }
  shape.push(row);
 }
 searchPattern(shape, familiesFound);
}

function searchPattern(shape, familyList){
 let lastMatches=[];
 for(let i=0; i<=data.length-shape.length; i++){
  let ok=true;
  for(let k=0; k<shape.length; k++){
   for(let j=0; j<6; j++){
    if(shape[k][j] === 1 && fam(data[i+k][j]) !== familyList[0]) {ok=false; break;}
    if(shape[k][j] === 2 && fam(data[i+k][j]) !== familyList[1]) {ok=false; break;}
   }
   if(!ok) break;
  }
  if(ok) lastMatches.push({index:i});
 }
 showChecks(shape, lastMatches);
}

// UI functions remain largely same but show Dual AI info
function showChecks(shape, matches){
 document.getElementById("checks").innerHTML="";
 matches.slice(0,5).forEach((m,i)=>{
  let d = document.createElement("div");
  d.innerText = `Dual Match #${i+1} Row ${m.index + 1}`;
  d.onclick = () => { activeMark={start:m.index, shape:shape}; draw(); };
  document.getElementById("checks").appendChild(d);
 });
 document.getElementById("ai").innerHTML = matches.length > 0 ? "‚úÖ Dual Family Pattern Match Found" : "‚ùå No Multi-Family Match";
}

function edit(r,c,el){ data[r][c]=norm(el.innerText.trim()); }
function addRow(){ data.push(["**","**","**","**","**","**"]); draw(); }
function saveData(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(data)); alert("Saved!"); }
function clearData(){ if(confirm("Clear all?")){ localStorage.clear(); location.reload(); }}
function closePopup(){ document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }

draw();
</script>
