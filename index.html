<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalyan Pro AI â€“ Master Edition</title>
    <style>
        :root { --gold: #ffd700; --blue: #0084ff; --green: #00ff88; --bg: #0f172a; --panel: #1e293b; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- HOME PAGE LAYER --- */
        #home-screen {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000;
        }
        .hero-title { font-size: 2.5rem; color: var(--gold); margin-bottom: 20px; font-weight: 800; }
        .enter-btn {
            background: var(--gold); color: #000; padding: 18px 60px;
            font-size: 1.3rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer;
        }

        /* --- MAIN DASHBOARD --- */
        #main-app { display: none; padding: 12px; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
        .tab-btn { flex: 1; padding: 14px; border: none; background: #334155; color: white; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 11px; }
        .tab-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

        .toolbar { display: flex; gap: 10px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .tool-btn { padding: 10px 18px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; background: #444; font-size: 11px; }

        /* TABLE & CANVAS SETUP */
        .table-container { position: relative; background: #fff; border-radius: 12px; padding: 8px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { border-collapse: collapse; color: #000; position: relative; z-index: 10; }
        td, th { border: 1px solid #ddd; width: 46px; height: 46px; text-align: center; font-weight: 800; font-size: 15px; }
        th { background: #1e293b; color: white; font-size: 10px; }
        
        /* BLUE CIRCLE */
        .circle { border: 3px solid var(--blue) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.15); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5; }

        .ai-card { background: var(--panel); padding: 15px; border-radius: 15px; border-top: 4px solid var(--gold); margin-top: 20px; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 class="hero-title">KALYAN PRO AI</h1>
    <button class="enter-btn" onclick="document.getElementById('home-screen').style.display='none'; document.getElementById('main-app').style.display='block'; init();">ENTER SYSTEM</button>
</div>

<div id="main-app">
    <div class="tabs">
        <button class="tab-btn active" id="btn-K" onclick="switchMarket('KALYAN', 6)">KALYAN</button>
        <button class="tab-btn" id="btn-M" onclick="switchMarket('MILAN', 6)">MILAN</button>
        <button class="tab-btn" id="btn-R" onclick="switchMarket('RAJDHANI', 5)">RAJDHANI (5D)</button>
    </div>

    <div class="toolbar">
        <input type="file" id="csv-file" style="display:none" onchange="loadCSV(this)">
        <button class="tool-btn" onclick="document.getElementById('csv-file').click()">ðŸ“‚ CSV LOAD</button>
        <button class="tool-btn" onclick="addRow()">âž• ROW</button>
        <button class="tool-btn" onclick="saveData()" style="background:#28a745;">ðŸ’¾ SAVE DATA</button>
    </div>

    <center>
        <div class="table-container">
            <canvas id="mainCvs"></canvas>
            <table id="mainTbl"></table>
        </div>
    </center>

    <div class="ai-card">
        <h3 style="color:var(--gold); font-size: 13px; margin-bottom: 10px;">ðŸ¤– PATTERN ANALYSIS</h3>
        <div id="status-box" style="font-size: 12px; color: #cbd5e1;">Select a market and click on a blank cell (**) to start scanning...</div>
    </div>
</div>

<script>
let currentM = "KALYAN";
let currentC = 6;
let activePattern = null;

const families = {"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

// Storage Logic [cite: 2026-02-03]
let db = JSON.parse(localStorage.getItem("FINAL_STABLE_V1")) || {
    "KALYAN": [["51","91","41","57","19","95"],["05","90","74","06","19","63"],["**","**","**","**","**","**"]],
    "MILAN": [["**","**","**","**","**","**"]],
    "RAJDHANI": [["**","**","**","**","**"]]
};

function init() { render(); }

function switchMarket(marketName, cols) {
    currentM = marketName;
    currentC = cols; [cite: 2026-02-03]
    activePattern = null;
    
    // Update Tabs UI
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    if(marketName === "KALYAN") document.getElementById('btn-K').classList.add('active');
    if(marketName === "MILAN") document.getElementById('btn-M').classList.add('active');
    if(marketName === "RAJDHANI") document.getElementById('btn-R').classList.add('active');
    
    render();
}

function render() {
    let data = db[currentM];
    let headers = ["MON","TUE","WED","THU","FRI","SAT"].slice(0, currentC);
    let h = "<tr>" + headers.map(x => `<th>${x}</th>`).join('') + "</tr>";
    
    data.forEach((row, ri) => {
        h += "<tr>";
        row.slice(0, currentC).forEach((val, ci) => {
            let isM = activePattern && ri >= activePattern.start && ri < activePattern.start + activePattern.shape.length && activePattern.shape[ri-activePattern.start][ci];
            h += `<td class="${isM?'circle':''}" contenteditable="true" oninput="updateCell(${ri},${ci},this)" onclick="${val=='**'?'findHistoryPattern('+ri+','+ci+')':'' }">${val}</td>`;
        });
        h += "</tr>";
    });
    document.getElementById('mainTbl').innerHTML = h;
    if(activePattern) setTimeout(drawGreenLines, 50);
}

function updateCell(r, c, el) { db[currentM][r][c] = el.innerText.trim() || "**"; }
function addRow() { db[currentM].push(Array(currentC).fill("**")); render(); }
function saveData() { localStorage.setItem("FINAL_STABLE_V1", JSON.stringify(db)); alert("All Data Saved Safely!"); }

function loadCSV(input) {
    let reader = new FileReader();
    reader.onload = () => {
        let lines = reader.result.split('\n').filter(l => l.trim());
        db[currentM] = lines.map(l => l.split(',').map(v => v.trim()).slice(0, currentC));
        render();
        alert("CSV Imported to " + currentM);
    };
    reader.readAsText(input.files[0]);
}

function findHistoryPattern(r, c) {
    let data = db[currentM], base = "**";
    for(let i=r; i>=0; i--) { if(data[i][c]!="**") { base=data[i][c]; break; } }
    if(base=="**") return;
    
    let shape = [];
    for(let i=Math.max(0,r-3); i<=r; i++) {
        let row = [];
        for(let j=0; j<currentC; j++) { row.push(data[i][j]!="**" && (data[i][j]===base || checkFam(data[i][j], base))?1:0); }
        shape.push(row);
    }
    executeScan(shape, base);
}

function checkFam(v1, v2) {
    for(let k in families) { if(families[k].includes(v1) && families[k].includes(v2)) return true; }
    return false;
}

function executeScan(shape, base) {
    let d = db[currentM], matches = [];
    for(let i=0; i<=d.length-shape.length; i++) {
        let ok = true;
        for(let k=0; k<shape.length; k++) {
            for(let j=0; j<currentC; j++) { if(shape[k][j] && !(d[i+k][j]===base || checkFam(d[i+k][j], base))) { ok=false; break; } }
            if(!ok) break;
        }
        if(ok) matches.push(i);
    }
    
    let box = document.getElementById('status-box');
    box.innerHTML = matches.length ? "" : "No similar patterns found in last 10 weeks.";
    matches.slice(0, 3).forEach(idx => {
        let div = document.createElement("div");
        div.style = "background:#222; margin:8px 0; padding:12px; cursor:pointer; border-radius:8px; border-left:5px solid #0084ff;";
        div.innerHTML = `Found Evidence: Week ${idx+1} <span style="float:right">VIEW PATH âž”</span>`;
        div.onclick = () => { activePattern={start:idx, shape:shape}; render(); };
        box.appendChild(div);
    });
}

function drawGreenLines() {
    const cvs = document.getElementById('mainCvs'), ctx = cvs.getContext("2d"), tbl = document.getElementById('mainTbl');
    cvs.width = tbl.offsetWidth; cvs.height = tbl.offsetHeight;
    const cells = tbl.querySelectorAll(".circle");
    if(cells.length < 2) return;
    const rect = tbl.getBoundingClientRect();
    ctx.strokeStyle = "#00ff88"; ctx.lineWidth = 4; ctx.beginPath();
    cells.forEach((c, i) => {
        const r = c.getBoundingClientRect();
        const x = r.left - rect.left + r.width/2, y = r.top - rect.top + r.height/2;
        if(i==0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();
}
</script>
</body>
</html>
