<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalyan Pro AI ‚Äì Premium Multi-System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffd700; 
            --blue-circle: #0084ff; 
            --green-line: #00ff88; 
            --bg: #0f172a; 
            --panel: #1e293b; 
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* Home Page */
        #home-screen {
            height: 100vh; width: 100vw; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .hero-title { font-size: 2.5rem; color: var(--gold); margin: 0; text-shadow: 0 0 20px rgba(255,215,0,0.3); }
        .enter-btn {
            background: var(--gold); color: #000; padding: 15px 40px; margin-top: 20px;
            font-size: 1.1rem; font-weight: 800; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Tabs and Dashboard */
        #main-app { display: none; padding: 10px; }
        .market-tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: #334155; color: white; border-radius: 8px; font-weight: bold; font-size: 10px; }
        .tab-btn.active { background: var(--gold); color: #000; }

        .toolbar { background: var(--panel); padding: 10px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
        .btn-ui { padding: 8px 12px; font-size: 11px; border-radius: 5px; border: none; font-weight: 800; }

        /* Table UI [cite: 2026-02-03] */
        .table-container { position: relative; background: #fff; border-radius: 10px; padding: 5px; box-shadow: 0 0 30px rgba(0,0,0,0.5); display: inline-block; }
        table { border-collapse: collapse; color: #000; font-size: 13px; position: relative; z-index: 5; }
        td, th { border: 1px solid #ddd; text-align: center; font-weight: bold; width: 42px; height: 42px; }
        th { background: #1e293b; color: white; font-size: 9px; }
        
        .circle { border: 3px solid var(--blue-circle) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.15); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 4; }

        .dashboard { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border-top: 3px solid var(--gold); }
        .card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 12px; }

        #popup { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 15px; display: none; z-index: 100; padding: 15px; color: #000; width: 95%; max-width: 400px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 90; }
    </style>
</head>
<body>

<div id="home-screen">
    <h1 class="hero-title">Kalyan PRO AI</h1>
    <p style="opacity:0.6; font-size:12px;">MILAN ‚Ä¢ KALYAN ‚Ä¢ RAJDHANI</p>
    <button class="enter-btn" onclick="startApp()">START SYSTEM</button>
</div>

<div id="main-app">
    <div class="market-tabs">
        <button class="tab-btn active" onclick="switchMarket('MILAN', this)">MILAN</button>
        <button class="tab-btn" onclick="switchMarket('KALYAN', this)">KALYAN</button>
        <button class="tab-btn" onclick="switchMarket('RAJDHANI', this)">RAJDHANI (5D)</button>
    </div>

    <div class="toolbar">
        <input type="file" id="csv" style="display:none">
        <button class="btn-ui" onclick="document.getElementById('csv').click()" style="background:#444; color:white;">üìÇ CSV</button>
        <button class="btn-ui" onclick="addRow()" style="background:#444; color:white;">‚ûï ROW</button>
        <button class="btn-ui" onclick="saveData()" style="background:#28a745; color:white;">üíæ SAVE</button>
    </div>

    <center>
        <div class="table-container">
            <canvas id="mainCanvas"></canvas>
            <table id="tbl"></table>
        </div>
    </center>

    <div class="dashboard">
        <div class="card" style="background: linear-gradient(135deg, #1e293b, #0c121d); text-align: center;">
            <h3 id="futureHead">üîÆ FUTURE PREDICTION</h3>
            <div id="future" style="font-size: 1.2rem; font-weight: 800; color: var(--gold);">Select target...</div>
        </div>
        <div class="card">
            <h3>üîç HISTORY MATCHES</h3>
            <div id="checks"></div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div id="popup">
    <button onclick="closePopup()" style="float:right; background:#000; color:white; padding:5px; font-size:10px;">CLOSE</button>
    <h3 style="margin: 0 0 15px 0; font-size:14px;">Historical Pattern</h3>
    <center>
        <div class="table-container" style="border: 1px solid #ddd;">
            <canvas id="popCanvas"></canvas>
            <div id="popData"></div>
        </div>
    </center>
</div>

<script>
let curMarket = "MILAN";
let colCount = 6;
const families={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

let db = {
    "MILAN": JSON.parse(localStorage.getItem("MILAN_V5")) || Array(10).fill(Array(6).fill("**")),
    "KALYAN": JSON.parse(localStorage.getItem("KALYAN_V5")) || Array(10).fill(Array(6).fill("**")),
    "RAJDHANI": JSON.parse(localStorage.getItem("RAJ_V5")) || Array(10).fill(Array(5).fill("**"))
};

function startApp() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('main-app').style.display = 'block';
    draw();
}

function switchMarket(m, btn) {
    curMarket = m;
    colCount = (m === "RAJDHANI") ? 5 : 6; [cite: 2026-02-03]
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeMark = null;
    draw();
}

function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function norm(v){if(v==""||v=="**")return "**"; v=String(v).replace(/[^0-9]/g,''); return v.length==1?"0"+v:v;}
function smartMatch(a,b){ if(a=="**"||b=="**") return false; return fam(a)===fam(b); }

let activeMark=null;

function draw(){
 let data = db[curMarket];
 let days = ["MON","TUE","WED","THU","FRI","SAT"].slice(0, colCount);
 let h="<tr>" + days.map(d=>`<th>${d}</th>`).join('') + "</tr>";
 
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.slice(0, colCount).forEach((c,ci)=>{
   let cls = (activeMark && isPartOfPattern(ri, ci)) ? "circle" : "";
   h+=`<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)" onclick="${c=='**'?'makePattern('+ri+','+ci+')':'' }">${c}</td>`;
  });
  h+="</tr>";
 });
 document.getElementById("tbl").innerHTML=h;
 if(activeMark) setTimeout(() => drawLines("mainCanvas", document.getElementById("tbl")), 50);
}

function isPartOfPattern(ri, ci){
    if(!activeMark) return false;
    let i = ri - activeMark.start;
    return (i >= 0 && i < activeMark.shape.length && activeMark.shape[i][ci]);
}

function drawLines(cvsId, tblEl) {
    const cvs = document.getElementById(cvsId);
    const ctx = cvs.getContext("2d");
    cvs.width = tblEl.offsetWidth; cvs.height = tblEl.offsetHeight;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const cells = tblEl.querySelectorAll(".circle");
    if(cells.length < 2) return;
    const tRect = tblEl.getBoundingClientRect();
    ctx.strokeStyle = "#00ff88"; // Connection Line [cite: 2026-02-03]
    ctx.lineWidth = 2.5; ctx.beginPath();
    cells.forEach((c, idx) => {
        const r = c.getBoundingClientRect();
        const x = r.left - tRect.left + r.width/2;
        const y = r.top - tRect.top + r.height/2;
        if(idx === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
    });
    ctx.stroke();
}

function edit(r,c,el){ db[curMarket][r][c]=norm(el.innerText.trim()); }
function addRow(){ db[curMarket].push(Array(colCount).fill("**")); draw(); }
function saveData(){ localStorage.setItem(curMarket+"_V5",JSON.stringify(db[curMarket])); alert(curMarket + " Saved!"); }

function makePattern(r,c){
 let data = db[curMarket];
 let base="**";
 for(let i=r;i>=0;i--){ if(data[i][c]!="**"){base=data[i][c]; break;}}
 if(base=="**") return;
 let shape=[];
 for(let i=Math.max(0,r-4);i<=r;i++){
  let row=[];
  for(let j=0;j<colCount;j++){ row.push(data[i][j]!="**" && smartMatch(data[i][j],base)?1:0); }
  shape.push(row);
 }
 searchPattern(shape,base);
}

function searchPattern(shape,base){
 let data = db[curMarket];
 let matches=[];
 for(let i=0; i<=data.length-shape.length; i++){
  let ok=true;
  for(let k=0; k<shape.length; k++){
   for(let j=0; j<colCount; j++){ if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false; break;}}
   if(!ok) break;
  }
  if(ok) matches.push({index:i});
 }
 showMatches(shape, matches, base);
}

function showMatches(shape, matches, base){
 document.getElementById("checks").innerHTML="";
 matches.forEach((m,i)=>{
  let d = document.createElement("div");
  d.className = "check-item";
  d.style = "background:#2a2a2a; margin:5px 0; padding:10px; cursor:pointer; border-radius:6px; font-size:12px; border-left:3px solid #0084ff;";
  d.innerText = `Record Match Found: Row ${m.index + 1}`;
  d.onclick = () => { activeMark={start:m.index, shape:shape}; draw(); showOne(shape, m.index); };
  document.getElementById("checks").appendChild(d);
 });
 
 // Future Prediction Logic [cite: 2026-02-03]
 let f1 = families[fam(base)];
 document.getElementById("future").innerHTML = `<span style='padding:5px 15px; background:var(--gold); color:#000; border-radius:20px;'>${f1[0]}</span> <span style='padding:5px 15px; background:var(--gold); color:#000; border-radius:20px;'>${f1[1]}</span>`;
}

function showOne(shape, idx){
 let data = db[curMarket];
 let html="<table id='popTbl'>";
 for(let i=0; i<shape.length; i++){
  html+="<tr>";
  data[idx+i].forEach((v,j)=>{ html+=`<td class="${shape[i][j]?'circle':''}">${v}</td>`; });
  html+="</tr>";
 }
 document.getElementById("popData").innerHTML=html+"</table>";
 document.getElementById("popup").style.display="block";
 document.getElementById("overlay").style.display="block";
 setTimeout(()=>drawLines("popCanvas", document.getElementById("popTbl")), 100);
}

function closePopup(){ document.getElementById("popup").style.display="none"; document.getElementById("overlay").style.display="none"; }

document.getElementById("csv").onchange = e => {
    let fr = new FileReader();
    fr.onload = () => {
        let lines = fr.result.split('\n');
        db[curMarket] = lines.filter(l=>l.trim()).map(l => l.split(',').map(v => norm(v.trim())).slice(0, colCount));
        draw();
    };
    fr.readAsText(e.target.files[0]);
};
</script>
</body>
</html>
