<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Pro AI - Pradeep Kumar</title>
    <style>
        :root { --gold: #ffd700; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
        
        /* Heading */
        .header { padding: 20px; background: #000; border-bottom: 2px solid var(--gold); }
        h1 { color: var(--gold); margin: 0; font-size: 24px; }

        /* Market Selector Tabs */
        .tabs { display: flex; background: #111; padding: 10px; gap: 5px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #334155; color: #fff; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .tab-btn.active { background: var(--gold); color: #000; }

        /* Table Style from your screenshot */
        .container { padding: 15px; overflow-x: auto; }
        table { background: #fff; color: #000; margin: 0 auto; border-collapse: collapse; border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #ccc; width: 45px; height: 45px; font-weight: bold; text-align: center; }
        th { background: #1e293b; color: #fff; font-size: 11px; }

        /* Controls */
        .controls { padding: 15px; display: flex; justify-content: center; gap: 10px; }
        .btn { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .save-btn { background: #28a745; color: #fff; }
        .add-btn { background: #444; color: #fff; }

        /* Prediction Card */
        .card { background: var(--card); margin: 15px; padding: 20px; border-radius: 12px; border-top: 3px solid var(--gold); }
        .pred-text { font-size: 24px; color: var(--gold); font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>KALYAN PRO AI</h1>
        <p style="font-size: 10px; color: #8a99af;">SYSTEM ACTIVE</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchMarket('KALYAN', 6, this)">Kalyan</button>
        <button class="tab-btn" onclick="switchMarket('MILAN', 6, this)">Milan</button>
        <button class="tab-btn" onclick="switchMarket('RAJDHANI', 5, this)">Rajdhani</button>
    </div>

    <div class="controls">
        <button class="btn add-btn" onclick="addRow()">+ ADD ROW</button>
        <button class="btn save-btn" onclick="saveData()">SAVE DATA</button>
    </div>

    <div class="container">
        <table id="mainTable">
            </table>
    </div>

    <div class="card">
        <h3 style="font-size: 14px;">ðŸ”® AI 3-PAIR PREDICTION</h3>
        <div id="prediction" class="pred-text">-- -- --</div>
    </div>

<script>
    let currentM = "KALYAN";
    let currentCols = 6;

    // Data structure for 3 markets [cite: 2026-02-03]
    let appData = JSON.parse(localStorage.getItem("PRO_AI_DATA")) || {
        "KALYAN": [["**","**","**","**","**","**"], ["**","**","**","**","**","**"]],
        "MILAN": [["**","**","**","**","**","**"], ["**","**","**","**","**","**"]],
        "RAJDHANI": [["**","**","**","**","**"], ["**","**","**","**","**"]]
    };

    function switchMarket(name, cols, btn) {
        currentM = name;
        currentCols = cols; // Rajdhani will set to 5 [cite: 2026-02-03]
        
        // UI updates
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        render();
    }

    function render() {
        let data = appData[currentM];
        let header = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th>" + (currentCols === 6 ? "<th>SAT</th>" : "") + "</tr>";
        
        let rows = "";
        data.forEach((row, ri) => {
            rows += "<tr>";
            row.forEach((cell, ci) => {
                rows += `<td contenteditable="true" oninput="updateCell(${ri}, ${ci}, this)">${cell}</td>`;
            });
            rows += "</tr>";
        });
        
        document.getElementById('mainTable').innerHTML = header + rows;
    }

    function updateCell(r, c, el) {
        let val = el.innerText.trim();
        appData[currentM][r][c] = val || "**";
        
        // Simple Logic: If cell updated, show pair prediction [cite: 2026-02-03]
        if(val !== "**") {
            document.getElementById('prediction').innerText = val + " " + (parseInt(val)+5) + " " + (parseInt(val)+10);
        }
    }

    function addRow() {
        let newRow = Array(currentCols).fill("**");
        appData[currentM].push(newRow);
        render();
    }

    function saveData() {
        localStorage.setItem("PRO_AI_DATA", JSON.stringify(appData));
        alert(currentM + " Data Saved!");
    }

    // Load first time
    render();
</script>
</body>
</html>
