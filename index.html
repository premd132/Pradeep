<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matka Result Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #d32f2f; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #512da8; color: white; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        .btn-add { background: #4caf50; color: white; cursor: pointer; }
        .btn-csv { background: #2196f3; color: white; cursor: pointer; }
        .btn-edit { background: #ff9800; color: white; cursor: pointer; }
        .btn-delete { background: #f44336; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>DpbossKing Result Admin</h2>
    
    <input type="text" id="marketName" placeholder="Market Name (e.g. KALYAN)">
    <input type="text" id="resultValue" placeholder="Result (e.g. 147-2)">
    <br>
    <button class="btn-add" onclick="addData()">Add Result</button>
    <button class="btn-csv" onclick="downloadCSV()">Download CSV</button>

    <table id="resultTable">
        <thead>
            <tr>
                <th>Market</th>
                <th>Result</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    // Local Storage se data load karna
    let matkaData = JSON.parse(localStorage.getItem('matkaResults')) || [];

    function displayData() {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        matkaData.forEach((item, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td contenteditable="true" onblur="editData(${index}, 'market', this.innerText)">${item.market}</td>
                    <td contenteditable="true" onblur="editData(${index}, 'result', this.innerText)">${item.result}</td>
                    <td>
                        <button class="btn-delete" onclick="deleteData(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    // Naya data add karna
    function addData() {
        const market = document.getElementById('marketName').value;
        const result = document.getElementById('resultValue').value;
        if(market && result) {
            matkaData.push({ market, result });
            saveAndRefresh();
        } else {
            alert("Please fill all fields");
        }
    }

    // Data edit karna
    function editData(index, field, value) {
        matkaData[index][field] = value;
        localStorage.setItem('matkaResults', JSON.stringify(matkaData));
    }

    // Data delete karna
    function deleteData(index) {
        matkaData.splice(index, 1);
        saveAndRefresh();
    }

    // Local Storage mein save aur UI refresh
    function saveAndRefresh() {
        localStorage.setItem('matkaResults', JSON.stringify(matkaData));
        displayData();
    }

    // CSV Download Function
    function downloadCSV() {
        let csvContent = "data:text/csv;charset=utf-8,Market,Result\n";
        matkaData.forEach(row => {
            csvContent += `${row.market},${row.result}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "matka_results.csv");
        document.body.appendChild(link);
        link.click();
    }

    // Initial load
    displayData();
</script>

</body>
</html>
